<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#15162c" />
  
  <!-- Circle -->
  <circle cx="150" cy="150" r="80" fill="#ff0084" opacity="0.1" />
  
  <!-- Triangle -->
  <polygon points="400,100 500,250 300,250" fill="#01c3dd" opacity="0.1" />
  
  <!-- Square -->
  <rect x="600" y="400" width="120" height="120" fill="#11b980" opacity="0.1" />
  
  <!-- Small decorative elements -->
  <circle cx="200" cy="400" r="20" fill="#ffffff" opacity="0.05" />
  <circle cx="600" cy="100" r="15" fill="#ffffff" opacity="0.05" />
  <circle cx="400" cy="500" r="25" fill="#ffffff" opacity="0.05" />
  
  <!-- Line patterns -->
  <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" opacity="0.03" stroke-width="1" />
  <line x1="400" y1="0" x2="400" y2="600" stroke="#ffffff" opacity="0.03" stroke-width="1" />
</svg>